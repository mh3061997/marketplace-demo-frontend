<app-navbar></app-navbar>
<div class="items-container container-fluid">
  <div class="row">
    <app-item
      *ngFor="let item of items$ | async"
      [changeQuantity]="isUserSeller"
      [name]="item.name"
      [description]="item.description"
      [quantity]="item.quantity"
      [supplierName]="item.supplierName"
      class="col-sm-3"
    ></app-item>
  </div>
</div>
