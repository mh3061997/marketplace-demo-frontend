<div class="d-flex justify-content-center align-items-center container px-2">
  <div class="card">
    <div class="top d-flex flex-row align-items-center">
      <img
        src="https://i.imgur.com/nUNhspp.jpg"
        width="40"
        class="rounded-circle mr-2"
      />
      <h6 class="mb-0 mr-2">{{ supplierName }}</h6>
      <i class="fa fa-opencart"></i>
    </div>

    <div class="middle">
      <img src="https://i.imgur.com/b4nm7pc.png" width="100" class="mt-3" />
      <h4>{{ name }}</h4>
      <span> {{ description }}</span>
    </div>

    <div
      *ngIf="changeQuantity"
      class="bottom text-center justify-content-center"
    >
      <div class="input-group mb-3 text-center justify-content-start">
        <span class="input-group-text">+</span>
        <input type="text" class="form-control" [value]="quantity" />
        <span class="input-group-text">-</span>
      </div>
    </div>
  </div>
</div>
